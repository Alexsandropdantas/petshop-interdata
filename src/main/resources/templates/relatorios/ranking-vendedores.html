<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Vendedores</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ranking de Vendas</h1>

    <div th:if="${#lists.isEmpty(rankingVendedores)}">
        <p>Nenhum vendedor encontrado ou dados de vendas.</p>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome do Vendedor</th>
                    <th>Total Vendido</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendedorLinha, itemStatus : ${rankingVendedores}">
                    <td th:text="${itemStatus.count}">1</td> 
                    <td th:text="${vendedorLinha[0]}">Nome do Vendedor</td> 
                    <td th:text="${#numbers.formatCurrency(vendedorLinha[1])}">R$ 0,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
