<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="../../css/estilo.css" rel="stylesheet">      
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado">
        <div class="container">
            <h2>Editar Estoque</h2>
            <form th:action="@{'/estoque/editar/' + ${estoque.id}}" th:object="${estoque}" method="post">
                <input type="hidden" th:field="*{id}" /> 
                
                <div class="mb-3">
                    <label for="data_entrada" class="form-label">Data de Entrada</label>
                    <input type="datetime-local" id="data_entrada" th:field="*{data_entrada}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nota_de_entrada" class="form-label">Nota de Entrada</label>
                    <input type="text" id="nota_de_entrada" th:field="*{nota_de_entrada}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" id="quantidade" th:field="*{quantidade}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="valor_de_entrada" class="form-label">Valor de Entrada</label>
                    <input type="number" step="0.01" id="valor_de_entrada" th:field="*{valor_de_entrada}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="produtos_id" class="form-label">Produto</label>
                    <select id="produtos_id" name="produtos_id" class="form-select" required>
                        <option th:each="produto : ${produtos}"
                                th:value="${produto.id}"   
                                th:text="${produto.nome}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Atualizar</button>
                <a th:href="@{/estoque}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
