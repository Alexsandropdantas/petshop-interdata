<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Estoque</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado">
        <div class="container">
            <h2>Lista de Estoque</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data de Entrada</th>
                        <th>Nota de Entrada</th>
                        <th>Quantidade</th>
                        <th>Valor de Entrada</th>
                        <th>Produto</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${estoques}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${#temporals.format(item.data_entrada, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${item.nota_de_entrada}"></td>
                        <td th:text="${item.quantidade}"></td>
                        <td th:text="${#numbers.formatDecimal(item.valor_de_entrada, 1, 2, 'POINT')}"></td>
                        <td th:text="${item.produto.nome}"></td>
                        <td>
                            <a th:href="@{'/estoque/editar/' + ${item.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/estoque/deletar/' + ${item.id}}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Deseja realmente excluir este item do estoque?');">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{'/estoque/entrada'}" class="btn btn-primary">Cadastrar novo Item de Estoque</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
